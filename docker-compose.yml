version: '2'

services:
  redis:
    restart: always
    image: sameersbn/redis:latest
    command:
    - --loglevel warning
    volumes:
    - /srv/docker/gitlab/redis:/var/lib/redis:Z

  postgresql:
    restart: always
    image: sameersbn/postgresql:9.6-2
    volumes:
    - /srv/docker/gitlab/postgresql:/var/lib/postgresql:Z
    environment:
    - DB_USER=gitlab
    - DB_PASS=password
    - DB_NAME=gitlabhq_production
    - DB_EXTENSION=pg_trgm

  runner:
    #restart: always
    image: gitlab/gitlab-runner:latest
    volumes:
    - /srv/docker/gitlab/runner/config:/etc/gitlab-runner
    - /var/run/docker.sock:/var/run/docker.sock
    # for the first time uncomment register
    # command: register
    command: --debug run --user=gitlab-runner --working-directory=/home/gitlab-runner
    environment:
    - RUNNER_NAME=myDocker
    - "REGISTER_NON_INTERACTIVE=true"
    - REGISTRATION_TOKEN=fQyux_pMEz2n9kTSxR6S
    - "CI_SERVER_URL=http://104.199.5.245/ci"
    - RUNNER_EXECUTOR=docker
    - "DOCKER_IMAGE=maven:3-jdk-8"
    - CACHE_TYPE=s3
    - "S3_SERVER_ADDRESS=104.199.5.245:9000"
    - S3_ACCESS_KEY=IZQIZLRM09S0YLBRF78I
    - S3_SECRET_KEY=qJNDeZH9KjCUJUFteLTS5kZmlVoHg1fOxf4oltei
    - S3_BUCKET_NAME=runners
    - S3_BUCKET_LOCATION=us-east-1
    - S3_CACHE_INSECURE=true
    - S3_CACHE_PATH=cache
    - CACHE_SHARED=true

  minio: 
    image: minio/minio
    ports:
    - "9000:9000"
    command: server /export

  gitlab:
    restart: always
    image: sameersbn/gitlab:8.16.6
    depends_on:
    - redis
    - postgresql
    ports:
    - "80:80"
    - "10022:22"
    volumes:
    - /srv/docker/gitlab/gitlab:/home/git/data:Z
    environment:
    - DEBUG=false
    - DB_ADAPTER=postgresql
    - DB_HOST=postgresql
    - DB_PORT=5432
    - DB_USER=gitlab
    - DB_PASS=password
    - DB_NAME=gitlabhq_production

    - REDIS_HOST=redis
    - REDIS_PORT=6379

    - TZ=Asia/Kolkata
    - GITLAB_TIMEZONE=Kolkata

    - GITLAB_HTTPS=false
    - SSL_SELF_SIGNED=false

    - GITLAB_HOST=104.199.5.245
    - GITLAB_PORT=80
    - GITLAB_SSH_PORT=10022
    - GITLAB_RELATIVE_URL_ROOT=
    - GITLAB_SECRETS_DB_KEY_BASE=long-and-random-alphanumeric-string
    - GITLAB_SECRETS_SECRET_KEY_BASE=long-and-random-alphanumeric-string
    - GITLAB_SECRETS_OTP_KEY_BASE=long-and-random-alphanumeric-string

    - GITLAB_SIGNUP_ENABLED=false
    - GITLAB_ROOT_PASSWORD=wurst1989
    - GITLAB_ROOT_EMAIL=

    - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
